<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" title="colege name" href="#">SGBIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cotact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class=" border p-3 border-secondary  border-2 rounded m-1 bg-body-tertiary">
        <h2 class="h3 text-center text-dark  ">Student Information</h2>
        <hr class="hr text-dark">
        <div class="container-fluid border rounded  p-2 shadow mb-5 bg-body-tertiary ">
            <h3 class="h3 text-danger fs-5 ">Personal Information</h3>
            <hr>
            <form class="row g-3">
                <div class="d-flex flex-wrap gap-3 ">
                    <div class="photo   border d-flex align-items-center flex-column  justify-content-center gap-2 ">
                        <div class="center">

                            <canvas id="canv1" class="border center rounded "> </canvas>
                        </div>
                        <div class="center  ">
                            <input type="file" class="btn form-control  btn-sm w-75" multiple="false" accept="image/*" id="finput"
                                onchange="upload()">
                        </div>

                    </div>
                    <div class="col p-1 ">
                        <div class="row mt-2 ">
                            <div class="col-md-6">
                                <label for="firstname" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Sushant" required>
                            </div>
                            <div class="col-md-6       ">
                                <label for="middlename" class="form-label">Middle name</label>
                                <input type="text" class="form-control" id="middlename" placeholder="M" required>
                            </div>
                        </div>
                        <div class="row mt-2">

                            <div class="col-md-6">
                                <label for="lastname" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Hakare" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dob" class="form-label">Date of Birth </label>
                                <input type="date" class="form-control" id="dob" placeholder="Hakare" required>
                            </div>
                        </div>
                        <div class="row mt-2">

                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                    <div>


                    </div>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>

                    <input type="email" class="form-control" id="email" placeholder="abc_xyz@gmail.com"
                        aria-describedby="inputGroupPrepend2" required>

                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="1234567890" name="phone"
                        pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required />
                </div>
                <div class="col-md-12 ">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="123 mainrod area " required>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">Select State</label>
                    <select class="form-select" id="state" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Karnataka</option>
                        <option>Maharastra</option>
                        <option>Kerala</option>
                        <option>Tamilnadu</option>
                        <option>Panjab</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="city name" required>
                </div>
                <div class="col-md-4">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" pattern="[0-9]{6}" placeholder="123-456" id="zip" required>
                </div>

                <hr>
                <h3 class="h3 text-danger mt-0 fs-5  ">Education Details</h3>
                <hr>
                <h4 class="h4  text-center text-success">SSLC Details</h4>
                <hr>


                <div class="col-md-6">
                    <label for="sslcregno" class="form-label">SSLC Registered Number</label>
                    <input type="text" class="form-control" pattern="[0-9]{12}" placeholder="Register number"
                        id="sslcregno" required>
                </div>
                <div class="col-md-6">
                    <label for="sslcpercentage" class="form-label">SSLC Percentage</label>
                    <input type="number" class="form-control" min="60" step=".10" max="100" id="sslcpercentage"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="schoolname" class="form-label"> School Name
                    </label>
                    <input type="text" class="form-control" id="schoolname" required>
                </div>
                <div class="col-md-4">
                    <label for="schoolstate" class="form-label">Select State</label>
                    <select class="form-select" id="schoolstate" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Karnataka</option>
                        <option>Maharastra</option>
                        <option>Kerala</option>
                        <option>Tamilnadu</option>
                        <option>Panjab</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="passyear" class="form-label"> Passing Year
                    </label>
                    <input type="number" class="form-control" placeholder="2018 - 2022" min="2020" max="2024"
                        id="passyear" required>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="markscard_12">10 <sup>th </sup> Marks-Card</label>
                    <input type="file" class="form-control" id="markscard_12" required>
                </div>


                <hr>






























                <h4 class="h4  text-center text-success">PUC Details</h4>
                <hr>


                <div class="col-md-6">
                    <label for="pucregno" class="form-label">PUC Registered Number</label>
                    <input type="text" class="form-control" placeholder="register number" id="pucregno" required>
                </div>
                <div class="col-md-6">
                    <label for="pucpercentage" class="form-label">PUC Percentage</label>
                    <input type="number" class="form-control" min="60" step=".10" max="100" id="pucpercentage" required>
                </div>
                <div class="col-md-4">
                    <label for="collegename" class="form-label"> College Name
                    </label>
                    <input type="text" class="form-control" id="collegename" required>
                </div>
                <div class="col-md-4">
                    <label for="collegestate" class="form-label">Select State</label>
                    <select class="form-select" id="collegestate" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Karnataka</option>
                        <option>Maharastra</option>
                        <option>Kerala</option>
                        <option>Tamilnadu</option>
                        <option>Panjab</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="passyear" class="form-label"> Passing Year
                    </label>
                    <input type="number" class="form-control" min="2020" placeholder="2020-2024" max="2024"
                        id="passyear" required>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="markscard_12">10 <sup>th </sup> Marks-Card</label>
                    <input type="file" class="form-control" id="markscard_12" required>
                </div>

                <hr>



                <div class="col-12  d-flex align-items-center justify-content-center">
                    <div class="form-check  ">
                        <input class=" border border-secondary rounded form-check-input" type="checkbox" value=""
                            id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>

        </div>
    </div>


    <script>
        function upload() {
            var imgcanvas = document.getElementById("canv1");
            var fileinput = document.getElementById("finput");
            var image = new SimpleImage(fileinput);
            image.drawTo(imgcanvas);
        }
    </script>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
